<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Mode Cerita</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="captcha-container" id="captcha-content" data-type="house">
        <h2>Sekarang bantu kelinci untuk memilih tempat tinggalnya!</h2>
        <p>Klik gambar yang sesuai untuk melanjutkan cerita.</p>
        <div class="story-container">
            <img src="../style/rumahkelinci.png" alt="Rumah Kelinci" class="captcha-image" id="rabbitHouse">
            <img src="../style/dogHouse.png" alt="Rumah Anjing" class="captcha-image" id="dogHouse">
            <img src="../style/catHouse.png" alt="Rumah Kucing" class="captcha-image" id="catHouse">
        </div>
        <p id="response-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/backend.js" defer></script>
    <script src="../js/modal.js" defer></script>
</body>
</html>
